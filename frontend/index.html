<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>70's Disco Family Calendar</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="disco-ball"></div>
    <div id="app">
        <h1>Groovy Family Calendar</h1>
        <div id="calendar"></div>
        <form id="eventForm">
            <h2>Add Far Out Event</h2>
            <input type="date" id="eventDate" required>
            <input type="text" id="eventTitle" placeholder="Event Title" required>
            <select id="eventType" required>
                <option value="sports">Sports</option>
                <option value="school">School</option>
            </select>
            <textarea id="eventDescription" placeholder="Event Description" required></textarea>
            <button type="submit">Add Groovy Event</button>
        </form>
        <div>
            <h2>Filter Events</h2>
            <button id="filterAll">All</button>
            <button id="filterSports">Sports</button>
            <button id="filterSchool">School</button>
        </div>
        <div id="eventList"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
